<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtro UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/filtro.css">
</head>
<body>
  <div class="container mt-5">
    <div class="filter-container">
      <h5>Filtro</h5>
      <div class="d-flex flex-wrap mb-3">
        <div class="filter-category active mx-2">
          <img src="../img/buzo-canguro-rustico-beige1-20507034b4a83904cd16880467893341-640-0-removebg-preview (1).png" alt="Remeras">
        </div>
          <p>Remeras</p>
       
        <div class="filter-category mx-2">
          <img src="../img/jean-removebg-preview.png" alt="Cargos">
        </div>
          <p>Cargos</p>
        
        <div class="filter-category active mx-2">
          <img src="../img/Remera-sublimar-hombre--removebg-preview.png" alt="Buzos">
        </div>
          <p>Buzos</p>
        
        <!-- Add more categories as needed -->
      </div>
      <div class="form-">
        <label>Talle</label>
        <div id="size">
          <button class="btn btn-outline-primary btn-sm">XS</button>
          <button class="btn btn-outline-primary btn-sm">S</button>
          <button class="btn btn-outline-primary btn-sm">M</button>
          <button class="btn btn-outline-primary btn-sm">L</button>
          <button class="btn btn-outline-primary btn-sm">XL</button>
          <button class="btn btn-outline-primary btn-sm">XXL</button>
        </div>
      </div>
      <label>Color</label>
      <div class="form-group">
        
        <div id="color">
            <button type="button" class="btn btn-primary kali"></button>
            <button type="button" class="btn btn-secondary kali"></button>
            <button type="button" class="btn btn-success kali"></button>
            <button type="button" class="btn btn-danger kali"></button>
            <button type="button" class="btn btn-warning kali"></button>
            <button type="button" class="btn btn-info kali"></button>
            <button type="button" class="btn btn-light kali"></button>
            <button type="button" class="btn btn-dark kali"></button>
        </div>
      </div>
      <label for="customRange1" class="form-label">precio</label>
      <div class="aieka">
      <label for="">10.000</label>
      <label for="">50.000</label>
    </div>
<input type="range" class="form-range" id="customRange1">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
